<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="EA" />
    <meta
      property="og:description"
      content="Qui potete trovare la riproduzione del sito di EA effettuata dal Team 5 del corso Fullstack di Develhope"
    />
    <meta property="og:type" content="website" />
    <title>Home Page Electronic Arts</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />

    <!-- APP JAVASCRIPT -->
    <script src="app.js" defer></script>

    <!-- MAIN CSS LINK -->
    <link rel="stylesheet" href="main.css" />

    <!-- FONT AWESOME SCRIPT LINK-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <section id="hero-section"></section>

    <!-- INIZIO GABBO -->
    <section id="card-section">
      <div class="cards">
        <h1 class="title">Giochi in evidenza</h1>
        <div class="sub-container">
          <div class="first-line">
            <div class="card">
              <img src="assets/card-img/apex.jpg" alt="apex" />
              <img class="filter" />
              <img
                class="cover apex"
                src="assets/card-img/apex-logo.svg"
                alt=""
              />
              <h4>Sito Ufficiale</h4>
            </div>
            <div class="card">
              <img src="assets/card-img/fifa.jpg" alt="" />
              <img class="filter" />
              <img
                class="cover fifa"
                src="assets/card-img/fifa-logo.svg"
                alt=""
              />
              <h4>Sito Ufficiale</h4>
            </div>
            <div class="card">
              <img src="assets/card-img/battlefield.jpg" alt="" />
              <img class="filter" />
              <img
                class="cover battle"
                src="assets/card-img/battlefield-logo.svg"
                alt=""
              />
              <h4>Sito Ufficiale</h4>
            </div>
          </div>
          <div class="second-line">
            <div class="card">
              <img src="assets/card-img/car.jpg" alt="" />
              <img class="filter" />
              <img
                class="cover car"
                src="assets/card-img/car-logo.png"
                alt=""
              />
              <h4>Sito Ufficiale</h4>
            </div>
            <div class="card">
              <img src="assets/card-img/it-takes-twop.jpg" alt="" />
              <img class="filter" />
              <img
                class="cover two"
                src="assets/card-img/it-takes-two-logo.png"
                alt=""
              />
              <h4>Sito Ufficiale</h4>
            </div>
            <div class="card">
              <img src="assets/card-img/the-sims.jpg" alt="" />
              <img class="filter" />
              <img
                class="cover sims"
                src="assets/card-img/the-sims-logo.png"
                alt=""
              />
              <h4>Sito Ufficiale</h4>
            </div>
          </div>
        </div>
        <button>Ultimi giochi</button>
      </div>
    </section>
    <!-- FINE GABBO -->
    <section id="content-section"></section>

    <footer></footer>
  </body>
</html>
